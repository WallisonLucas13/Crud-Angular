<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">

            <span>Cursos</span>
            <span class="example-spacer"></span>
            <button mat-stroked-button color="accent" (click)="goCadastroPage()">Cadastrar</button>
            
        </mat-toolbar>         

        <div *ngIf="cursos$ | async as cursos; else loading">

            <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let curso of cursos"> {{curso.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef>Categoria</th>
                    <td mat-cell *matCellDef="let curso of cursos"> {{curso.categoria}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let curso of cursos"> 

                        <button color="primary" (click)="goEditPage(curso.nome, curso.categoria)" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                            <mat-icon>edit</mat-icon>
                          </button>

                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Apagar</th>
                    <td mat-cell *matCellDef="let curso of cursos"> 

                        <button color="accent" (click)="deleteCurso(curso.nome)" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                            <mat-icon>delete</mat-icon>
                          </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>


        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>

</mat-card>
